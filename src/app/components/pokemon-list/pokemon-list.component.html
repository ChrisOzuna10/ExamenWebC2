<table mat-table [dataSource]="pokemons" class="pokemon-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let pokemon">
      <span class="pokemon-name" (click)="goToDetails(pokemon.name)">{{ pokemon.name | replaceLetters }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="favorite">
    <th mat-header-cell *matHeaderCellDef>Favorito</th>
    <td mat-cell *matCellDef="let pokemon">
      <mat-icon 
        class="favorite-icon" 
        [ngClass]="{ 'active': favorites.has(pokemon.name) }" 
        (click)="toggleFavorite(pokemon.name)"
      >
        {{ favorites.has(pokemon.name) ? 'star' : 'star_border' }}
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
